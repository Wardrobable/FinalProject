    <div class="row">
        <div class="col-4 mx-auto">
            <div class="card">
                <div class="card mx-auto" style="width: 14rem; border: 0px;">

                </div>
            </div>

                        <li class="list-group-item"><strong>Category:</strong> [[${item.category.name}]]</li>
                        <li class="list-group-item">

                            <strong>Material:</strong> [[${item.material}]]<br/>
                            <strong>Size:</strong> [[${item.size}]]
                        </li>
                        <li class="list-group-item">
                            <strong>Occasion:</strong> [[${item.occasion.name}]]<br/>
                            <strong>Climate:</strong> [[${item.climate.name}]]<br/>
                        </li>
                    </ul>
                    <div class="card-body">
                        <strong>Description:</strong> [[${item.description}]]
                    </div>
                </div>
            </div>
        </div>
    </div>
