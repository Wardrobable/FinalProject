<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base::header">
    <title th:text="${page_title}">Add Category</title>
</head>
<body>
<div th:replace="base::nav"></div>

    <!--Image Slider-->
    <div id="slides" class="carousel slide" data-ride="carousel">

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://i.imgur.com/rOtOEIS.png">
                <div class="carousel-caption">
                    <h1 class="display-2">Add</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container col-md-6 col-md-offset-3 text-center">

        <div class="login-page">
            <div class="form mx-auto">
                <form action="#" method="post" th:action="@{'/'+ ${process}}" th:object="${object}">
                    <input th:field="*{id}" type="hidden"/>
                        <input th:field="*{name}" th:placeholder="${page_title}" type="text">
                        <strong>
                     <span class="error-message"
                           th:errors="*{name}"
                           th:if="${#fields.hasErrors('name')}">
                     </span>
                        </strong>


                    <button>Submit</button>
                </form>
            </div>
        </div>

    </div>

<br/>
<br/>
<div th:replace="base::footer"></div>
</body>
</html>
