<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="base::header">

    <title>login</title>
</head>

<body>

<div th:replace="base:: nav"></div>

<!--Image Slider-->
<div id="slides" class="carousel slide" data-ride="carousel">

    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://i.imgur.com/rOtOEIS.png">
            <div class="carousel-caption">
                <h1 class="display-2">LOGIN</h1>
            </div>
        </div>
    </div>
</div>

<div class="container col-md-6 col-md-offset-3 text-center">

    <div class="error-message" th:if="${param.error}">
        Invalid username or password
    </div>

    <div th:if="${param.logout}">
        You have been logged out
    </div>

    <div th:text="${message}"></div>

    <div class="login-page">
        <div class="form mx-auto">
            <form class="login-form" method="post" th:action="@{/login}">
                <input id="username" name="username" placeholder="Username" type="text">
                <input id="password" name="password" placeholder="Password" type="password">

                <button>Login</button>
                <p class="message">Don't have an account? <a href="/register">Sign Up!</a></p>
            </form>
        </div>
    </div>

</div>

<br/>
<hr/>

<div th:replace="base::footer"></div>

</body>
</html>
